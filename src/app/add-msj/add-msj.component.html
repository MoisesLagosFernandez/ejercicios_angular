<div class="card">
  <div class="card-body">
    <h4>Agregar Mensaje:</h4>
    <form (ngSubmit)="enviarMsj()">
      <div class="mb-2">
        <label for="form-label">Agregar mensaje:</label>
        <input class="form-control"  [(ngModel)]="message" name="message" type="text"    placeholder="Ingrese mensaje">
      </div>
      <div class="mt-3">
        <button class="btn btn-success">Add msj</button>
      </div>
    </form>
  </div>

    <!-- Mensaje ingresado: {{message}} -->
    <!-- <br> -->
    <!-- Mensajes del servicio: {{ msjService.msj | json }} -->

</div>
